<!DOCTYPE html>
<html>
<head>
	<title>Select a Table!</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	
	<style>
	

	.table{
			font-size:50px;
			border-radius: 15px;
			padding: 45px;
		}
		
	</style>
	
</head>
<body>
	<div id="contents">
		<div id="header"></div>
		
		<div id="tables">
			<div class="row">
				<div class="col-4">
					<div class="table">1</div>
				</div>
				<div class="col-4">
					<div class="table">2</div>
				</div>
				<div class="col-4">
					<div class="table">3</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<div class="table">4</div>
				</div>
				<div class="col-4">
					<div class="table">5</div>
				</div>
				<div class="col-4">
					<div class="table">6</div>
				</div>
			</div>
			<div class="row">
				<div class="col-4">
					<div class="table">7</div>
				</div>
				<div class="col-4">
					<div class="table">8</div>
				</div>
				<div class="col-4">
					<div class="table">9</div>
				</div>
			</div>
			
		</div>
		
		<div id="footer"></div>
	</div>
	
</body>

</html>
